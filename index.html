<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>JS + CSS Clock</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>


	<div class="clock">
		<div class="clock-face">
			<div class="hand hour-hand"></div>
			<div class="hand min-hand"></div>
			<div class="hand second-hand"></div>
			<span class="digits at12">12</span>
			<span class="digits at3">3</span>
			<span class="digits at6">6</span>
			<span class="digits at9">9</span>
		</div>
	</div>
        <script src="script.js"></script>
</body>

</html>
